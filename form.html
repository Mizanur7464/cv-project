<html>
    <head>
        <title>
            Form Practice
        </title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="FullName">Full Name:</label>
                <input type="fullname" name="FullName" id="Full name" placeholder="Full Name">
            </div><br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="Email" id="email">
            </div><br>
            <div>
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <br>
            <div>
                <label for="photo">choose File</label>
                <input type="file" name="photo" id="photo">
            </div>
            <br><div>
                <label for="gender">gender</label>
                <input type="radio" name="gender" id="Male">Male
                <input type="radio" name="gender" id="female">Female
            </div><br>
            <div>
                <label for="religion">religion</label>
                <input type="checkbox" name="Islam" id="Islam">Islam
                <input type="checkbox" name="Hindu" id="Hindu">Hindu
            </div>
            <br>
            <div>
                <label for="Depertment">Depertment</label>
                <select name="depertment" id="Depertment">
                    <option value="Science">Science</option>
                    <option value="arts">Arch</option>
                    <option value="comerce">Commerce</option>
                </select>
            </div><br>
            <div>
                <label for="message">Message</label><br>
               <textarea name="Message" id="" cols="30" rows="10"></textarea>
            </div><br>
            <div>
                <input type="submit" name="submit" id="submit" value="Log In">
                <input type="reset" name="reset" id="reset" value="forgotten Password">
            </div>

        </form>
    </body>

</html>
